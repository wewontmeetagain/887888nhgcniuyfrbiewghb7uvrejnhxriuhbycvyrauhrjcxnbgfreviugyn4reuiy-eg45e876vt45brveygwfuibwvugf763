<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Litecoin Payment</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #vanta-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
    }
    #productInfo {
      margin-bottom: 20px;
      font-size: 18px;
    }
    #ltcAmount {
      font-weight: bold;
      font-size: 22px;
      display: block;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #qrCode {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      border-radius: 12px;
      background: white;
    }
    #address {
      font-family: monospace;
      word-break: break-all;
      margin: 20px auto;
      width: 300px;
      background: #222;
      padding: 8px;
      border-radius: 8px;
      user-select: all;
    }
    button {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px 30px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #e108ff;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #b006cc;
    }
    #spinner {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #e108ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #countdown {
      margin-top: 15px;
      font-size: 16px;
      color: #e108ff;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <h1>Litecoin Payment</h1>
  <div id="productInfo">Loading product details...</div>
  <span>Amount to pay:</span>
  <span id="ltcAmount">Loading...</span>
  <div id="ltcLoading">Loading price...</div>
  <img id="qrCode" src="" alt="Scan to pay with LTC" />
  <div id="address"></div>
  <button id="confirmBtn" onclick="startAutoPaymentCheck()">Confirm Payment</button>
  <div id="spinner"></div>
  <div id="countdown"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.0,
      minWidth: 200.0,
      scale: 1.0,
      scaleMobile: 1.0,
      backgroundColor: 0x000000,
      color1: 0x000000,
      color2: 0xe108ff,
      colorMode: "lerp",
      birdSize: 0.5,
      wingSpan: 40.0,
      speedLimit: 3.0
    });

    const params = new URLSearchParams(window.location.search);
    const productName = params.get('product') || "Unknown Product";
    const productPrice = parseFloat(params.get('price')?.replace('$', '')) || 0;
    const productQuantity = parseInt(params.get('quantity')) || 1;
    const totalUSD = parseFloat(params.get('total')) || (productPrice * productQuantity);

    const productInfoDiv = document.getElementById('productInfo');
    const ltcAmountSpan = document.getElementById('ltcAmount');
    const ltcLoading = document.getElementById('ltcLoading');
    const qrCodeImg = document.getElementById('qrCode');
    const walletAddressDiv = document.getElementById('address');
    const confirmBtn = document.getElementById('confirmBtn');
    const spinner = document.getElementById('spinner');
    const countdown = document.getElementById('countdown');

    const walletAddress = "LaqMHLNTTDkEWm71hLFbGiPACFqtarFMff"; // Your LTC address here

    productInfoDiv.innerHTML = `
      You are buying <strong>${productName}</strong><br>
      Price: $${productPrice.toFixed(2)} x ${productQuantity}<br>
      <strong>Total: $${totalUSD.toFixed(2)}</strong>
    `;

    walletAddressDiv.textContent = walletAddress;

    async function getLtcPrice() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=litecoin&vs_currencies=usd');
        const data = await res.json();
        return data.litecoin.usd;
      } catch (err) {
        console.error("Failed to fetch LTC price", err);
        return 6666.67; // fallback
      }
    }

    async function updateLtcAmount() {
      const ltcPrice = await getLtcPrice();
      const ltcToSend = (totalUSD / ltcPrice).toFixed(6);
      ltcAmountSpan.textContent = `${ltcToSend} LTC`;
      ltcLoading.style.display = 'none';
      const qrSrc = `https://quickchart.io/qr?text=ltc:${walletAddress}?amount=${ltcToSend}&size=200x200`;
      qrCodeImg.src = qrSrc;
    }

    updateLtcAmount();

    function updateCountdown() {
      let timeLeft = 15 * 60; // 15 minutes countdown
      countdown.textContent = `Time left: 15:00`;

      const interval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        countdown.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          alert("Payment time expired. Redirecting to homepage.");
          window.location.href = 'index.html';
        }
        timeLeft--;
      }, 1000);
    }

    updateCountdown();

    // Check payment status using BlockCypher API
    async function checkLtcPayment(address, expectedAmount) {
      try {
        const expectedSatoshis = Math.round(expectedAmount * 1e8);
        const res = await fetch(`https://api.blockcypher.com/v1/ltc/main/addrs/${address}`);
        const data = await res.json();

        if (!data.txrefs || data.txrefs.length === 0) return { paid: false };

        const now = Date.now() / 1000;
        const fifteenMinutesAgo = now - 15 * 60;

        for (const tx of data.txrefs) {
          // Only consider confirmed, output transactions (tx_input_n = -1 means output)
          if (tx.confirmations > 0 && tx.tx_input_n === -1) {
            const txTime = new Date(tx.confirmed).getTime() / 1000;
            // Check tx time within last 15 minutes and value matches expected amount
            if (txTime > fifteenMinutesAgo) {
              if (tx.value === expectedSatoshis) {
                return { paid: true, txHash: tx.tx_hash };
              }
            }
          }
        }
        return { paid: false };
      } catch (err) {
        console.error("Error checking payment:", err);
        return { paid: false, error: true };
      }
    }

    async function sendWebhook(status, txHash = null) {
      const webhookURL = "https://discord.com/api/webhooks/1379016818529665085/Zk8ia9hYuKyNTzKQPP3zBJErIxa0xtKisbz3veB4olj-ly0hw1djXseMBk1_6oFFv4nb";

      const ltcPrice = await getLtcPrice();
      const ltcToSend = (totalUSD / ltcPrice).toFixed(6);

      const paymentData = {
        product: productName,
        price: `$${productPrice.toFixed(2)}`,
        quantity: productQuantity,
        total: `$${totalUSD.toFixed(2)}`,
        ltc_amount: `${ltcToSend} LTC`,
        timestamp: new Date().toISOString(),
        txHash: txHash
      };

      let statusEmoji = "⚠️";
      let color = 14474460; // red
      if (status === "confirmed") {
        statusEmoji = "✅";
        color = 5763719; // green
      } else if (status === "waiting") {
        statusEmoji = "⏳";
      } else if (status === "failed") {
        statusEmoji = "❌";
      }

      const discordMessage = {
        content: null,
        embeds: [{
          title: "📦 Litecoin Payment Status Update",
          color: color,
          fields: [
            { name: "Product", value: paymentData.product, inline: false },
            { name: "Price", value: paymentData.price, inline: true },
            { name: "Quantity", value: paymentData.quantity.toString(), inline: true },
            { name: "Total USD", value: paymentData.total, inline: false },
            { name: "LTC Amount", value: paymentData.ltc_amount, inline: false },
            { name: "Status", value: `${statusEmoji} ${status.toUpperCase()}`, inline: false },
            { name: "Timestamp", value: paymentData.timestamp, inline: false }
          ]
        }]
      };

      if (txHash) {
        discordMessage.embeds[0].fields.push({
          name: "Transaction Hash",
          value: `[${txHash}](https://blockchair.com/litecoin/transaction/${txHash})`,
          inline: false
        });
      }

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(discordMessage)
        });
      } catch (err) {
        console.error("Failed to send webhook:", err);
      }
    }

    async function startAutoPaymentCheck() {
      confirmBtn.style.display = "none";
      spinner.style.display = "block";

      const ltcPrice = await getLtcPrice();
      const ltcToSend = (totalUSD / ltcPrice).toFixed(6);
      const expectedAmount = parseFloat(ltcToSend);

      await sendWebhook("waiting");

      // Initial check
      const initialCheck = await checkLtcPayment(walletAddress, expectedAmount);
      if (initialCheck.paid) {
        await sendWebhook("confirmed", initialCheck.txHash);
        window.location.href = `payment_success.html?tx=${initialCheck.txHash}`;
        return;
      }

      // Poll every 10 seconds for up to 5 minutes
      const interval = setInterval(async () => {
        const result = await checkLtcPayment(walletAddress, expectedAmount);
        if (result.paid) {
          clearInterval(interval);
          await sendWebhook("confirmed", result.txHash);
          window.location.href = `payment_success.html?tx=${result.txHash}`;
        }
      }, 10000);

      setTimeout(async () => {
        clearInterval(interval);
        await sendWebhook("failed");
        window.location.href = "payment_failed.html";
      }, 300000);
    }
  </script>
</body>
</html>
