<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Litecoin Payment</title>
  <link rel="icon" href="https://i.imgur.com/Egq0xbe.png" >
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" >
  <style>
    /* Your existing styles here (same as your old UI) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html, body {
      height: 100%;
      background: transparent;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    #vanta-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .container {
      background: rgba(0,0,0,0.65);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(225,8,255,0.3);
      border: 1px solid #e108ff;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #e108ff;
    }
    .product-info, .ltc-info, .timer {
      margin-bottom: 20px;
      font-weight: 600;
    }
    .ltc-info span {
      font-size: 1.5rem;
      color: #e108ff;
    }
    .qr {
      margin: 20px 0;
    }
    img.qr-code {
      width: 200px;
      height: 200px;
      margin: auto;
    }
    .address {
      background: #222;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      word-break: break-all;
      font-size: 0.9rem;
    }
    .instructions {
      margin-top: 20px;
      font-size: 1rem;
      color: #ccc;
    }
    button {
      background-color: #e108ff;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #b006cc;
    }
    .loading {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 10px;
    }
    .spinner {
      display: none;
      margin-top: 20px;
    }
    .spinner img {
      width: 40px;
      height: 40px;
    }
    .spinner p {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="container">
    <h1>Pay with Litecoin</h1>
    <div class="product-info" id="productInfo"></div>
    <div class="ltc-info">
      <strong>Amount to Send:</strong><br>
      <span id="ltcAmount">Loading...</span>
      <div class="loading" id="ltcLoading">Updating Litecoin price...</div>
    </div>
    <div class="timer" id="countdown">30:00</div>
    <div class="qr">
      <img class="qr-code" id="qrCode" src="" alt="Litecoin QR Code" >
    </div>
    <div class="address" id="address">LaqMHLNTTDkEWm71hLFbGiPACFqtarFMff</div>
    <div class="instructions">
      <p>1. Open your Litecoin wallet.</p>
      <p>2. Send the required amount to the address above.</p>
      <p>3. The payment is valid for 30 minutes only.</p>
    </div>
    <button id="confirmBtn" onclick="startAutoPaymentCheck()">I've Sent the Payment</button>
    <div class="spinner" id="spinner">
      <img src="https://i.imgur.com/dmrHOuR.gif" alt="Loading..." >
      <p>Waiting for payment...</p>
    </div>
    <button onclick="goBack()" style="margin-top: 10px; background-color: #333;">Go Back</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.0,
      minWidth: 200.0,
      scale: 1.0,
      scaleMobile: 1.0,
      backgroundColor: 0x000000,
      color1: 0x000000,
      color2: 0xe108ff,
      colorMode: "lerp",
      birdSize: 0.5,
      wingSpan: 40.0,
      speedLimit: 3.0
    });

    const params = new URLSearchParams(window.location.search);
    const productName = params.get('product');
    const productPrice = parseFloat(params.get('price')?.replace('$', ''));
    const productQuantity = parseInt(params.get('quantity') || '1');
    const totalUSD = parseFloat(params.get('total'));

    const productInfoDiv = document.getElementById('productInfo');
    const ltcAmountSpan = document.getElementById('ltcAmount');
    const ltcLoading = document.getElementById('ltcLoading');
    const qrCodeImg = document.getElementById('qrCode');
    const walletAddressDiv = document.getElementById('address');
    const confirmBtn = document.getElementById('confirmBtn');
    const spinner = document.getElementById('spinner');

    const walletAddress = "LaqMHLNTTDkEWm71hLFbGiPACFqtarFMff"; // Change if needed

    if (!isNaN(totalUSD)) {
      productInfoDiv.innerHTML = 
        `You are buying <strong>${productName}</strong><br>
        Price: $${productPrice.toFixed(2)} x ${productQuantity}<br>
        <strong>Total: $${totalUSD.toFixed(2)}</strong>`;
    } else {
      productInfoDiv.innerHTML = 'Error loading payment details.';
    }

    async function getLtcPrice() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=litecoin&vs_currencies=usd');
        const data = await res.json();
        return data.litecoin.usd;
      } catch (err) {
        console.error("Failed to fetch LTC price", err);
        return 6666.67; // fallback price
      }
    }

    async function updateLtcAmount() {
      const ltcPrice = await getLtcPrice();
      const ltcToSend = (totalUSD / ltcPrice).toFixed(6);
      ltcAmountSpan.textContent = `${ltcToSend} LTC`;
      ltcLoading.style.display = 'none';
      const qrSrc = `https://quickchart.io/qr?text=ltc:${walletAddress}?amount=${ltcToSend}&size=200x200`;
      qrCodeImg.src = qrSrc;
    }

    updateLtcAmount();

    // 30-minute countdown timer
    function updateCountdown() {
      let timeLeft = 30 * 60;
      const countdown = document.getElementById('countdown');
      const interval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        countdown.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          window.location.href = 'payment_failed.html';
        }
        timeLeft--;
      }, 1000);
    }

    updateCountdown();

    // Simple in-memory cache for address API results with timestamps
    const apiCache = {
      lastCheckTime: 0,
      cacheDuration: 30000, // 30 seconds cache duration
      data: null
    };

    async function checkLtcPayment(address, expectedAmount) {
      const now = Date.now();

      // Use cached data if fresh
      if (apiCache.data && (now - apiCache.lastCheckTime < apiCache.cacheDuration)) {
        return processTransactions(apiCache.data, expectedAmount);
      }

      try {
        const url = `https://api.blockcypher.com/v1/ltc/main/addrs/${address}/full?limit=50`;
        const res = await fetch(url);
        if (res.status === 429) {
          console.warn("Rate limited by BlockCypher API, backing off...");
          return null;
        }
        if (!res.ok) {
          console.error("Error fetching payment data:", await res.text());
          return null;
        }
        const data = await res.json();

        // Cache the result
        apiCache.data = data;
        apiCache.lastCheckTime = now;

        return processTransactions(data, expectedAmount);
      } catch (err) {
        console.error("Error checking payment:", err);
        return null;
      }
    }

    // Process transactions to see if payment was made
    function processTransactions(data, expectedAmountLTC) {
      if (!data.txrefs && !data.unconfirmed_txrefs) {
        return false;
      }
      const txs = (data.txrefs || []).concat(data.unconfirmed_txrefs || []);

      for (const tx of txs) {
        // We check if the address received >= expectedAmountLTC * 1e8 satoshis
        // BlockCypher returns value in satoshis
        if (tx.tx_input_n === -1 && tx.address === walletAddress) {
          const receivedLtc = tx.value / 1e8;
          if (receivedLtc >= expectedAmountLTC) {
            return true;
          }
        }
      }
      return false;
    }

    let checking = false;
    let backoffTime = 20000; // Start with 20 seconds interval between checks

    function startAutoPaymentCheck() {
      confirmBtn.style.display = 'none';
      spinner.style.display = 'block';
      checking = true;
      backoffTime = 20000;
      autoCheckLoop();
    }

    async function autoCheckLoop() {
      if (!checking) return;
      const ltcText = ltcAmountSpan.textContent;
      const amountLTC = parseFloat(ltcText.split(' ')[0]);

      const paid = await checkLtcPayment(walletAddress, amountLTC);
      if (paid === true) {
        alert('Payment received! Redirecting...');
        window.location.href = 'payment_success.html';
        return;
      } else if (paid === null) {
        // API rate limit hit or error, increase backoff delay
        backoffTime = Math.min(backoffTime * 2, 5 * 60 * 1000); // max 5 mins
      } else {
        // Reset backoff if successful check with no rate limit error
        backoffTime = 20000;
      }

      setTimeout(autoCheckLoop, backoffTime);
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
