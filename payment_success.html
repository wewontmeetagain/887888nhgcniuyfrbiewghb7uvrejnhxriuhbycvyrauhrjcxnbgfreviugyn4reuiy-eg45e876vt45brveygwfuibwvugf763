<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Payment Successful</title>
  <link rel="icon" href="https://i.imgur.com/Egq0xbe.png" >
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" >
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      background: transparent;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    #vanta-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(225, 13, 255, 0.3);
      border: 1px solid #e108ff;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #e108ff;
      margin-bottom: 15px;
      user-select: none;
    }

    p {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 30px;
      color: #ddd;
    }

    button {
      background-color: #e108ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #b006cc;
    }

    .tx-hash {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="container">
    <h1>PAYMENT SUCCESSFUL âœ“</h1>
    <p>Your payment has been processed successfully.</p>
    <div class="tx-hash" id="txHashContainer">
      
    </div>
    <button id="continueBtn">Go Back to VanishBoosts</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x000000,
      color1: 0x000000,
      color2: 0xe108ff,
      colorMode: "lerp",
      birdSize: 0.50,
      wingSpan: 40.00,
      speedLimit: 3.00
    });

    // Get transaction hash from URL
    const urlParams = new URLSearchParams(window.location.search);
    const txHash = urlParams.get('tx');

    if (txHash) {
      const txHashContainer = document.getElementById('txHashContainer');
      txHashContainer.innerHTML = `
        Transaction: <br>
        <a href="https://blockchair.com/litecoin/transaction/${txHash}" target="_blank" style="color: #e108ff; word-break: break-all;">${txHash}</a>
      `;
    }

    document.getElementById('continueBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
